{% extends "base-login.html" %}
{% block title %}Reset Password{% endblock %}
{% load bootstrap_tags %}
{% block content %}

<!--Container for the password reset form, only one field which is the email address.-->
<div class="container">
        <div class="reset-form">

            <p class="mt-4 mb-4 text-center">Please enter your email address and an email will be sent to you in a few
            minutes.</p>
            
            <hr class="hr-break">
            
            <form method="post">
                {% csrf_token %}
                
                {{ password_reset_form | as_bootstrap }}
                
                <input type="submit" class="btn btn-block btn-primary" value="Reset password" />
            </form>
            
        </div>
    </div>

{% endblock %}
