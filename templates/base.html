{% load static %}

<!DOCTYPE html>
<html lang="en">

<!--Head which stores the title and css links-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SB Valeting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'font-awesome/css/all.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/styling.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    
</head>

<body>

    <div class="container">
        <div class="site-header">
            
            <div class="row">
                <div class="col-sm-12 col-lg-6">
                    <h1 class="header-logo">
                        <a href="/">
                            <img src="//cdn.shopify.com/s/files/1/1467/1070/t/8/assets/logo.png?v=4174256355836906587" alt="CleanandShiny " itemprop="logo" class="img-fluid">
                        </a>
                    </h1>
                </div>
                
                <div class="d-none d-lg-inline col-lg-6">
                    <div class="header-text">

                        <div class="grid-item site-header--text-links">
                            <a href=""> Sign In </a> or <a href="">Create an Account</a>
                        </div>
                        
                        <br>
                        
                    </div>  
                </div>
            </div>
            
        </div>
    </div>
    
    <!-- Navbar with links to other pages.-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">SB Valeting</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">About Me</a>
          <a class="nav-item nav-link" href="#">My GitHub</a>
        </div>
      </div>
    </nav>
    
    <!--This is where the other templates are injected.-->
    <main>
        
        {% block content %} 
        {% endblock %}
        
    </main>

    <!--This is the footer container which contains useful info regarding the company-->
    <footer class=" navbar-dark bg-dark">
        <div class="container">
            <div class="row footertiles">
                
                <!--Here is a small list showing where the company is and how to contact if needed.-->
                <div class="col-sm-12 col-md-4 footertiles-divs">
                    
                </div>
                
                <!--Quick description about the company-->
                <div class="col-sm-12 col-md-4 footertiles-divs">
                    
                </div>
                
                <!--Small class showing area's they cover.-->
                <div class="col-sm-12 col-md-4 footertiles-divs">
                    
                </div>
            </div>
        </div>
    </footer>
    <!--Script files loaded and at the bottom if a template has any to use it'll add it to the list.-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% block head_js %}
    {% endblock head_js %}
</body>

</html>
