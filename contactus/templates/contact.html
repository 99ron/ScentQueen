{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}

<!--This is the page for users to submit any queries on a basic form. Uses Gmail to send the email.-->

<div class="container">
    <div class="contact-form">

        <p class="text-padding text-center">Please fill out the form below
        and we'll try to get back to you as soon as possible.</p>
        
        <hr class="hr-short--pink">
        
        <!--When the form is submitted it uses the url 'contact'-->
        <form method="POST" action="{% url 'contact' %} ">
            {% csrf_token %}
            
            {{ form | as_bootstrap }}
            
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-block">Send</button>
            </div>
            
        </form>
    </div>
</div>

{% endblock %}
